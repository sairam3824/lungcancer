<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Classification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #888;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .preview-container {
            margin-top: 30px;
            display: none;
        }

        .preview-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .result-container {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .result-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .prediction {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .prediction.benign {
            background: #d4edda;
            color: #155724;
        }

        .prediction.malignant {
            background: #f8d7da;
            color: #721c24;
        }

        .prediction.normal {
            background: #d1ecf1;
            color: #0c5460;
        }

        .confidence {
            text-align: center;
            font-size: 1.3em;
            color: #555;
            margin-bottom: 20px;
        }

        .probabilities {
            margin-top: 20px;
        }

        .prob-item {
            margin-bottom: 15px;
        }

        .prob-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .prob-bar {
            height: 25px;
            background: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
        }

        .prob-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .reset-btn {
            background: #6c757d;
            margin-left: 10px;
        }

        .reset-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: right; margin-bottom: 10px;">
            <span style="color: #666;">Welcome, <strong>{{ username }}</strong></span>
            <a href="/logout" style="margin-left: 15px; color: #667eea; text-decoration: none;">Logout</a>
        </div>
        <h1>ü´Å Lung Cancer Classification</h1>
        <p class="subtitle">Upload a lung scan image for AI-powered analysis</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-subtext">PNG, JPG or JPEG (Max 16MB)</div>
            <input type="file" id="fileInput" accept="image/png,image/jpeg,image/jpg">
        </div>

        <div style="text-align: center;">
            <button class="btn" id="predictBtn" disabled>Analyze Image</button>
            <button class="btn reset-btn" id="resetBtn" style="display: none;">Upload New Image</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Analyzing image...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview">
            <img id="annotatedImage" class="preview-image" alt="Annotated" style="display: none;">
            
            <div class="result-container" id="resultContainer" style="display: none;">
                <div class="result-title">Analysis Results</div>
                <div class="prediction" id="prediction"></div>
                <div class="confidence" id="confidence"></div>
                
                <div class="probabilities">
                    <h3 style="margin-bottom: 15px; color: #333;">Detailed Probabilities:</h3>
                    <div class="prob-item">
                        <div class="prob-label">
                            <span>Benign Cases</span>
                            <span id="benignPercent">0%</span>
                        </div>
                        <div class="prob-bar">
                            <div class="prob-fill" id="benignBar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="prob-item">
                        <div class="prob-label">
                            <span>Malignant Cases</span>
                            <span id="malignantPercent">0%</span>
                        </div>
                        <div class="prob-bar">
                            <div class="prob-fill" id="malignantBar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="prob-item">
                        <div class="prob-label">
                            <span>Normal Cases</span>
                            <span id="normalPercent">0%</span>
                        </div>
                        <div class="prob-bar">
                            <div class="prob-fill" id="normalBar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const predictBtn = document.getElementById('predictBtn');
        const resetBtn = document.getElementById('resetBtn');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const resultContainer = document.getElementById('resultContainer');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.match('image/(png|jpeg|jpg)')) {
                showError('Please upload a PNG or JPG image');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                resultContainer.style.display = 'none';
                predictBtn.disabled = false;
                errorDiv.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Predict button
        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            loading.style.display = 'block';
            predictBtn.disabled = true;
            errorDiv.style.display = 'none';
            resultContainer.style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Prediction failed');
                }

                displayResults(data);
                resetBtn.style.display = 'inline-block';
            } catch (error) {
                showError(error.message);
                predictBtn.disabled = false;
            } finally {
                loading.style.display = 'none';
            }
        });

        function displayResults(data) {
            const prediction = document.getElementById('prediction');
            const confidence = document.getElementById('confidence');
            const annotatedImage = document.getElementById('annotatedImage');
            const previewImage = document.getElementById('previewImage');

            prediction.textContent = data.predicted_class;
            confidence.textContent = `Confidence: ${data.confidence.toFixed(2)}%`;

            // Set color based on prediction
            prediction.className = 'prediction';
            if (data.predicted_class.includes('Benign')) {
                prediction.classList.add('benign');
            } else if (data.predicted_class.includes('Malignant')) {
                prediction.classList.add('malignant');
            } else {
                prediction.classList.add('normal');
            }

            // Show annotated image if available
            if (data.annotated_image) {
                annotatedImage.src = data.annotated_image;
                annotatedImage.style.display = 'block';
                previewImage.style.display = 'none';
            }

            // Update probability bars
            const probs = data.all_probabilities;
            updateProbBar('benign', probs['Benign cases']);
            updateProbBar('malignant', probs['Malignant cases']);
            updateProbBar('normal', probs['Normal cases']);

            resultContainer.style.display = 'block';
        }

        function updateProbBar(type, value) {
            const bar = document.getElementById(`${type}Bar`);
            const percent = document.getElementById(`${type}Percent`);
            bar.style.width = `${value}%`;
            percent.textContent = `${value.toFixed(2)}%`;
        }

        function showError(message) {
            errorDiv.textContent = `Error: ${message}`;
            errorDiv.style.display = 'block';
        }

        // Reset button
        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            previewContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            predictBtn.disabled = true;
            resetBtn.style.display = 'none';
            errorDiv.style.display = 'none';
            document.getElementById('previewImage').style.display = 'block';
            document.getElementById('annotatedImage').style.display = 'none';
        });
    </script>
</body>
</html>
